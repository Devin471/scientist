name: Deploy Frontend

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Ansible Frontend Deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 34.207.234.147
          username: ubuntu
          key: ${{ secrets.ANSIBLE_SSH_KEY }}
          script: |
            ansible-playbook frontend.yml
